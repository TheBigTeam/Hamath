{% extends 'base.html' %}

{% block head_title %} Choose Difficulty {% endblock %}

{% block content %} 

<style>
    html, body {
        background-color: #eee;
    }
    .menu-container {
        margin-top: 50;
        margin-left: auto;
        margin-right: auto;
        width: 800px;
        height: 500px;
        background: white;
        padding: 20px;
    }
    .title {
    	margin-top: 10px;
    	margin-left: 280px;
        margin-bottom: 20px;
    }
    .description {
        margin-top: 10px;
        margin-left: 255px;
        margin-bottom: 10px;
    }
    .buttons {
        margin-top: 50px;
        margin-left: 270px;
    }
    .btn {
        width: 200px;
        height: 50px;
        margin-top: 10px;
    }
</style>

<div class="menu-container">
	<div class="title">
		<h3> Select Difficulty </h3>
	</div>
    <div class="description">
        <p> please choose an option from below </p>
    </div>
	<div class=buttons>
		<form action="{% url 'game.views.RookieMode' %}">
		    <input class="btn btn-primary" type="submit" value="Rookie Mode">
		</form>
		<form action="{% url 'game.views.IntermediateMode' %}">
		    <input class="btn btn-primary" type="submit" value="Intermediate Mode">
		</form>
		<form action="{% url 'game.views.MasterMode' %}">
		    <input class="btn btn-primary" type="submit" value="Master Mode">
		</form>
	</div>
</div>

{% endblock %}
