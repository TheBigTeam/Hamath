{% extends 'base.html' %}

{% load staticfiles %}

{% block head_title %} Choose Difficulty {% endblock %}

{% block content %} 

<link href="{% static 'css/student/basic.css' %}" rel="stylesheet">

<div class="menu-container">
	<div class="title">
		<h3> Select Difficulty </h3>
	</div>
    <div class="description">
        <p> please choose an option from below </p>
    </div>
	<div class=buttons>
		<form action="{% url 'game.views.RookieMode' %}">
		    <input class="btn btn-primary" type="submit" value="Rookie Mode">
		</form>
		<form action="{% url 'game.views.IntermediateMode' %}">
		    <input class="btn btn-primary" type="submit" value="Intermediate Mode">
		</form>
		<form action="{% url 'game.views.MasterMode' %}">
		    <input class="btn btn-primary" type="submit" value="Master Mode">
		</form>
	</div>
</div>

{% endblock %}
